<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site da Pizzaria">
    <meta name="keywords" content="Pizza, Pedido online">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">

    <title>Pizzaria</title>
</head>

<body>
    <header>
        <a class="brand" href="index.html">Pizzaria</a>
        <nav class="navbar">
            <button class="navbar__nav-button">&#9776;</button>
            <ul class="navbar__nav-list">
                <li class="nav-list__item"><a href="index.html">Home</a></li>
                <li class="nav-list__item"><a href="quemsomos.html">Sobre</a></li>
                <li class="nav-list__item"><a href="precos.html">Preços</a></li>
                <li class="nav-list__item"><a href="pedido.html">Pedido</a></li>
                <li class="nav-list__item"><a href="contato.html">Contato</a></li>
                <li class="nav-list__item"><a href="cliente.html">Cliente</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2 class="title">Faça seu cadastro</h2>
            <form class="form">
                <div class="form-group">
                    <label for="name" class="form-group__label">Nome completo</label>
                    <input class="form-group__input" type="text" name="name" id="name" autofocus
                        placeholder="Insira seu nome" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email" class="form-group__label">Email</label>
                    <input class="form-group__input" type="email" name="email" placeholder="Informe seu email"
                        id="email">
                </div>
                <div class="form-group half-md">
                    <label for="tel" class="form-group__label">Telefone</label>
                    <input class="form-group__input" type="tel" name="tel" id="tel" placeholder="(49) 99999-9999">
                </div>
                <div class="form-group half-md">
                    <label for="birth" class="form-group__label data-input">Data de nascimento</label>
                    <input class="form-group__input" type="date" name="birth" id="birth">
                </div>
                <div class="form-group">
                    <label for="password" class="form-group__label">Senha</label>
                    <input class="form-group__input" type="password" placeholder="Insira sua senha" name="password"
                        id="password">
                </div>
                <div class="form-group" class="form-group__label">
                    <label for="confirm-password" class="form-group__label">Confirme a senha</label>
                    <input class="form-group__input" type="password" name="confirm-password"
                        placeholder="Repita sua senha" id="confirm-password">
                </div>
                <div class="form-group">
                    <label for="address" class="form-group__label">Endereço</label>
                    <input class="form-group__input" type="text" name="address" id="address"
                        placeholder="Bairro, rua, número, complemento">
                </div>

                <div class="form-group form-radio-group">
                    <p class="form-group__label"> Como você conheceu nossa empresa?</p>
                    <label><input type="radio" name="comoConheceu" value="Loja física" checked> Loja física</label>
                    <label><input type="radio" name="comoConheceu" value="Redes sociais"> Redes sociais</label>
                    <label><input type="radio" name="comoConheceu" value="Publicidade"> Publicidade</label>
                    <label><input type="radio" name="comoConheceu" value="Indicação de amigos"> Indicação de
                        amigos</label>
                    <label><input type="radio" name="comoConheceu" value="Outro"> Outro</label>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-group__label">Observações</label>
                    <textarea class="form-group__input" name="notes" rows="3" placeholder="Informações adicionais"
                        id="notes"></textarea>
                </div>

                <button class="form__btn btn--red" type="submit">Cadastrar</button>
            </form>
        </main>

        <aside class="promotion">
            <h2 class="promotion__title">Promoção da Semana</h2>
            <img class="promotion__icon" src="assets/images/pizza.png" alt="Icone de uma fatia de pizza">
            <p class="promotion__description">Ao comprar uma pizza grande ganhe um refrigerante</p>

            <a href="pedido.html" class="btn--red promotion__btn">Faça seu pedido</a>
        </aside>
    </div>

    <footer>
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
